name: Puplish to server
on: 
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/Checkout@v2
            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with: 
                dotnet-version: 8.0.x
            - name: Restore
              run: dotnet restore
            - name: Build
              run: dotnet build --no-restore
            - name: Test
              run: dotnet test --no-build --verbosity normal
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/Checkout@v2
            - name: Publish
              run: dotnet publish -c Release -o publish
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: ${{ secrets.REMINDEGO_PRIVATE_KEY }}
                server_ip: ${{ vars.REMINDEGO_IP }}
                username: ${{ vars.REMINDEGO_USERNAME }}
                publish_dir: ./publish
                run: |

                    ssh -i ${{secrets.REMINDEGO_PRIVATE_KEY}}  -o StrictHostKeyChecking=no ${{vars.REMINDEGO_USERNAME}}@${{vars.REMINDEGO_IP}} "
                    echo 'deploying 1'
                    &&
                    cd /home/remindego/public_html/RemindeGoBackend/
                    &&
                    echo 'deploying 2'
                    &&
                    git checkout main &&
                    echo 'deploying 3'
                    &&
                    git pull https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Samir-N-Ahmad/RemindeGoBackend.git &&
                    echo 'deploying 4'
                    &&
                    sudo systemctl restart RemindeGo"

    
