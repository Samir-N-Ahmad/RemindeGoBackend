name: Puplish to server
on: 
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/Checkout@v2
            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with: 
                dotnet-version: 8.0.x
            - name: Restore
              run: dotnet restore
            - name: Build
              run: dotnet build --no-restore
            - name: Test
              run: dotnet test --no-build --verbosity normal
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/Checkout@v2
            - name: Publish
              run: dotnet publish -c Release -o publish
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: ${{ secrets.REMINDEGO_PRIVATE_KEY }}
                server_ip: ${{ vars.REMINDEGO_IP }}
                username: ${{ vars.REMINDEGO_USERNAME }}
                publish_dir: ./publish
                run: |
                    ssh -i $REMINDEGO_PRIVATE_KEY $REMINDEGO_USERNAME@$REMINDEGO_IP
                    cd /home/remindego/public_html/RemindeGoBackend/
                    &&
                    git pull origin main &&
                    sudo systemctl restart RemindeGo"

    
